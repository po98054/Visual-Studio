		// 강사님 버전

		function sum(num, num2){

			num = num ?? 0;

			num2 = num2 ?? 0;

			let temp1 = +num;

			let temp2 = +num2;

			if(temp1 != num)

				num = 0;

			if(temp2 != num2)

				num2 = 0;

			return +num + +num2;

		}

		// 강사님 버전 2

		function sum2(num, num2){

			num = num ?? 0;

			num2 = num2 ?? 0;

			num = isNaN(+num) ? 0 : +num;

			num2 = isNaN(+num2) ? 0 : +num2;

			return num + num2;

		}
