<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Ex 2번</title>

</head>

<body>

	<script>

		// 알림창으로 아이디, 비번을 입력받아 회원 객체를 생성하고 회원 객체의 아이디, 비번을 콘솔에 출력하는 코드를 작성하세요.

		let id = prompt("아이디를 입력하세요");

		let pw = prompt("비밀번호를 입력하세요");

		user = {

			id,

			pw

		};

		console.log(`당신의 아이디는 : ${user.id}`);

		console.log(`당신의 비밀번호는 : ${user.pw}`);

	</script>
	
</body>

</html>
