<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>nullish</title>

</head>

<body>

	<script>

		let age = 30;

		console.log(`제 나이는 ${age ?? 20}살 입니다.`);

		console.log('나이: ${age}');

		age = undefined;

		console.log(`age : ${age ?? 20}`);

		age = null;

		console.log(`age : ${age ?? 25}`);

	</script>
	
</body>

</html>
