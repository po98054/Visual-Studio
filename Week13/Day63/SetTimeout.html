<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>SetTimeout</title>

</head>

<body>

	<script>

		// setInterval를 이용하여 시계를 만들어 보세요. 1초마다 동작하는 시계

		let second = 0;

		let minute = 0;

		let hour = 0;

		let intervalId = setInterval(() => {

			second++;

			if(second == 60){

				second = 0;

				minute++;}

			if(minute == 60){

				minute = 0;

				hour++;

			}

			hour = hour >= 24 ? 0 : hour;

			document.body.innerText = getString(hour, minute, second);

		}, 100);

		function getString(hour, minute, second){

			return `${zerofill(hour)} : ${zerofill(minute)} : ${zerofill(second)}`;

		}

		function zerofill(num) {

			return num < 10 ? '0' + num : num;

		}

	</script>
	
</body>

</html>
