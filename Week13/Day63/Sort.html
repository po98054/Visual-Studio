<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Sort</title>

</head>

<body>

	<script>

		let student = [{

			grade : 1,

			classNum : 1,

			Num : 1,

			Name : '유재석'

		}, {

			grade : 1,

			classNum : 1,

			Num : 2,

			Name : '박수홍'

		}, {

			grade : 2,

			classNum : 1,

			Num : 1,

			Name : '이광수'

		}, {

			grade : 3,

			classNum : 1,

			Num : 1,

			Name : '김국진'

		}];

		student.sort((a,b) => {

			if(a.grade != b.grade)

				return (a.grade - b.grade);

			if(a.classNum != b.classNum)

				return (a.classNum - b.classNum)

			return a.Num - b.Num

		});

		student.forEach(item => console.log(item));

		student.sort((a,b) => {

			if(a.grade != b.grade)

				return (b.grade - a.grade);

			if(a.classNum != b.classNum)

				return (b.classNum - a.classNum)

			return b.Num - a.Num

		});

		student.forEach(item => console.log(item));


	</script>
	
</body>

</html>
