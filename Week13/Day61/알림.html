	<script>

		alert('alert 메시지입니다.');

		let res = confirm('당신은 한국인입니까?');

			console.log('한국인이 맞습니다.');

		} else {

			console.log("당신은 외국인입니다.");

		}

		res = prompt('당신의 고향은 어디입니까?', '포항시');

		console.log(`사용자의 고향은 ${res} 입니다.`);

	</script>
