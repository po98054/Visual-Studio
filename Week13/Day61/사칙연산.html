<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>사칙연산</title>

</head>

<body>

	<script>

		console.log('6' / 2);

		console.log('6a' / 2);

		console.log(`'6' / 2 = ${'6' / 2}`);

		console.log(`'6a' / 2 = ${'6a' / 2}`);

		console.log(`'6' - 2 = ${'6' - 2}`);

		console.log(`'6' * 2 = ${'6' * 2}`);

		console.log(`'6' ** 2 = ${'6' ** 2}`);

		let num = '12';

		let num2 = '34';

		console.log(`'12' + '34' = ${'12' + '34'}`);

		console.log(`-'12' + +'34' = ${-'12' + +'34'}`);

	</script>
	
</body>

</html>
