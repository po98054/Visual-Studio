<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>형제 노드 탐색</title>

</head>

<body>

	<div>안녕하세요</div>

	<a href="#">링크</a>

	<ul>

		<li>사과</li>

		<li>포도</li>

	</ul>

	<script>

		let div = document.body.firstElementChild;

		let body = div.parentElement;

		let a = div.nextElementSibling;

		let prevElementByA = a.previousElementSibling;

		console.log(div);

		console.log(body);

		console.log(a);

		console.log(prevElementByA);

		let firstChild = document.body.firstChild;

		console.log(firstChild);

		let parent = firstChild.parentNode;

		console.log(parent);

		let nextByFirst = firstChild.nextSibling;

		console.log(nextByFirst);

		let prevBySecond = nextByFirst.previousSibling;

		console.log(prevBySecond);

	</script>
	
</body>

</html>
