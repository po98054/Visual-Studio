<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>EX 1.</title>
	
</head>

<body>

	<input type="text" name="num">

	+

	<input type="text" name="num2">

	=

	<input type="text" name="res">

	<br>

	<button onclick="sum()">계산</button>

	<script>

		function sum(){

			// 첫번째 input 값과 두번째 input 값을 읽어와서 더한 결과를 세번째 input 값에 넣어주는 작업을 작성

			// [0]을 써줘야 하는 이유 : getElementsByName은 요소들을 컬렉션으로 반환 => 여러개로 묶어서 보내줌. 요소가 1개여도 묶어서 보냄

			// querySelector는 최대 1개를 반환 => [0]가 필요 없음
			
			// querySelectorAll은 여러개 올 수 있기 때문에 컬렉션으로 반환 => [번지]를 이용

			let num = document.getElementsByName('num')[0].value;

			num = document.body.firstElementChild.value;

			num = document.querySelector('[name=num]').value;

			num = document.querySelectorAll('[name=num]')[0].value;

			let num2 = document.getElementsByName('num2')[0].value;

			console.log(`${num} : ${num2}`);

			let res = +num + +num2;

			console.log(`${num} + ${num2} = ${res}`);

			document.querySelector('[name = res]').value = res;

		}

	</script>
	
</body>

</html>
