<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>EX 05 ByTeacher</title>

</head>

<body>

	<input type="text" name="num"> + <input type="text" name="num2"> = <input type="text" id="res" readonly> <button onclick="sum()">계산</button>

	<script>

		function sum() {

			// 첫번째 칸 값 읽어오기

			let num = document.querySelector('[name=num]');

			if(num)

				num = num.value;

				console.log(`${num} : ${typeof num}`);

				num = +num;

			// 두번째 칸 값 읽어오기

			let num2 = document.querySelector('[name=num2');

			if(num2)

				num2 = num2.value

			console.log(`${num2} : ${typeof num2}`);

			num2 = +num2;

			if(isNaN(num) || isNaN(num2)) {

				console.log("숫자를 입력하세요");

				return;

			}

			// 두 수를 합

			let res = document.querySelector('#res');

			res.value = num + num2;

			console.log(`${num} + ${num2} = ${num + num2}`);
			
		}

	</script>
	
</body>

</html>
