<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>EX 05</title>

</head>

<body>

	<input type="text" name="num"> + <input type="text" name="num2"> = <input type="text" name="res" readonly> <button onclick="sum()">계산</button>

	<script>

		function sum() {

			let num = document.querySelector('[name=num]').value;

			let num2 = document.querySelector('[name=num2]').value;

			console.log(`${num} + ${num2}`)

			let res = +num + +num2;

			console.log(`${num} + ${num2} = ${res}`)

			document.querySelector('[name=res]').value = res;

		}

	</script>
	
</body>

</html>
