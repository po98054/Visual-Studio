<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>사이즈</title>

	<style>

		div{

			padding: 20px;

			border: 10px solid black;

		}

	</style>

</head>

<body>

	<div class="container">

		<div class="box" style="height: 100px; overflow: auto;">

			<div class="inner-box">

				<br><br><br><br><br><br><br><br><br>

			</div>

		</div>

	</div>

	<script>

		let el = document.querySelector('.inner-box');

		let str = `clientTop : ${el.clientTop}, clientLeft : ${el.clientLeft}<br>`;

		str += `clientWidth : ${el.clientWidth}, clientHeight : ${el.clientHeight}<br>`;

		str += `offsetwidth : ${el.offsetwidth}, offsetHeight : ${el.offsetHeight}<br>`;

		str += `scrollwidth : ${el.scrollwidth}, scrollHeight : ${el.scrollHeight}<br>`;

		el.innerHTML = str;

	</script>
	
</body>

</html>
