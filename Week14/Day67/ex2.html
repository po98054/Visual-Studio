<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>EX 02</title>

	<style>

		.container{

			width: 722px;

		}

		.container::after{

			clear: both;

			display: block;

			content: '';

		}

		.list-menu{

			list-style: none;

			margin: 0 10px;

			padding: 0;

			float: left;

			width: 510px;

			height: 48px;

			border: 1px solid black;

		}

		.btn-prev, .btn-next{

			float: left;

			width: 50px;

			height: 48px;

			border: 1px solid black;

			line-height: 48px;

			text-align: center;

			text-decoration: none;

			color: black;

		}

		.item-menu{

			float: left;

			width: 100px;

			height: 48px;

			text-align: center;

			line-height: 48px;

		}

		.item-menu ~ .item-menu{

			border-left: 1px solid black;

			margin-left: -1[x];

		}

		.link-menu{

			height: 100%;

			width: 100%;

			display: block;

			color: black;

			text-decoration: none;

		}

		.list-box{

			width: 520px;

			list-style: none;

			padding: 0;

			margin: 10px;

			border: 1px solid black;

			height: 500px;

			overflow: hidden;

		}

		.item-box{

			width: 100%;

			height: 100%;

			background-color: green;

		}

	</style>

	<script src="..//jquery.min.js"></script>

</head>

<body>

	<div class="container">

		<a href="#" class="btn-prev">&gt;</a>

		<ul class="list-menu">

			<li class="item-menu">

				<a href="#" class="link-menu">엔터</a>

			</li>

			<li class="item-menu">

				<a href="#" class="link-menu">스포츠</a>

			</li>

			<li class="item-menu">

				<a href="#" class="link-menu">자동차</a>

			</li>

			<li class="item-menu">

				<a href="#" class="link-menu">웹툰</a>

			</li>

			<li class="item-menu">

				<a href="#" class="link-menu">경제</a>

			</li>

		</ul>

		<a href="#" class="btn-next">&lt;</a>

	</div>

	<script>

		$('.btn-prev').click(() => $('.item-menu').prev().css('background', 'pink'));

		$('.btn-next').click(() => $('.item-menu').next().css('background', 'pink'));

	</script>
	
</body>

</html>
