<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>탐색</title>

	<script src="..//jquery.min.js"></script>

</head>

<body>

	<ul>

		<li class="item">1</li>

		<li class="item">2</li>

		<li class="item3">3</li>

		<li class="item">4</li>

		<li class="item">5</li>

	</ul>

	<script>

		$('li').eq(1).css('color', 'aqua');

		$('li').first().css('color', 'gray');

		$('li').last().css('color', 'pink');

		$('li').filter('.item').css('font-weight', 'bold');

		$('li').not('.item').css('color', 'blue');

	</script>
	
</body>

</html>
