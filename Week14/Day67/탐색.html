<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="..//jquery.min.js"></script>

	<title>탐색</title>

	<style>

		div{

			padding: 20px;

			border: 3px solid pink;

		}

	</style>

</head>

<body>

	<div class="container">

		<div class="box">

			<div class="box-in">

				<ul>

					<li>1</li>

					<li class="li">2</li>

					<li>3</li>

				</ul>

			</div>

		</div>

	</div>

	<div class="container">

		<div class="box">

			<div class="box-in">

				<ul class="list-menu">

					<li>1</li>

					<li class="li">2</li>

					<li>3</li>

				</ul>

			</div>

		</div>

	</div>

	<script>

		//$('li:first-child').parent('.list-menu').css('background', 'green');

		//$('li').parents().css('background', 'pink');

		//$('li').parents('.box-in').css('background', 'pink');

		$('li').parentsUntil('.box-in').css('background', 'gray');

	</script>
	
</body>

</html>
