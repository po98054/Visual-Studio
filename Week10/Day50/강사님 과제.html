<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>강사님 과제</title>

</head>

<body>

	<form action="">

		<fieldset>

			<legend>강사님 과제</legend>

			<label>아이디</label><br>

			<input type="text" placeholder="@naver.com" name="아이디"> <br>

			<label>비밀번호</label><br>

			<input type="password"  name="비밀번호"> <br>

			<label>비밀번호 확인</label><br>

			<input type="password"name="비밀번호 확인"> <br>

			<label>이름</label><br>

			<input type="text" name="이름"> <br>

			<label>생년월일</label><br>

			<input type="text" name="년도" placeholder="년(4자)">

			<select name="Month">

				<option>월</option>

				<option>1</option>

				<option>2</option>

				<option>3</option>

				<option>4</option>

				<option>5</option>

				<option>6</option>

				<option>7</option>

				<option>8</option>

				<option>9</option>

				<option>10</option>

				<option>11</option>

				<option>12</option>

			</select>

			<input type="text" name="일" placeholder="일"><br>

			<label>성별</label><br>

			<select name="Gender">

				<option>성별</option>

				<option>남성</option>

				<option>여성</option>

				<option>선택 없음</option>

			</select><br>

			<label>본인 확인 이메일(선택)</label><br>

			<input type="email" name="본인 확인 이메일" placeholder="선택입력"> <br>

			<label>휴대전화</label><br>

			<select name="Handpone">

				<option>대한민국 +82</option>

				<option>미국/캐나다 +1</option>

				<option>몽골 +976</option>

			</select><br>

			<input type="text" name="전화번호 입력" placeholder="전화번호 입력"><br>

		</fieldset>

		<input type="submit" value="가입하기">

	</form>
	
</body>

</html>
