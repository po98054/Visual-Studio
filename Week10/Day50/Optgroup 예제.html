<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>OptGroup 예제</title>

</head>

<body>

	<form action="">

		<fieldset>

			<legend>OptGroup 예제</legend>

			<select name="City">

				<optgroup label="경상북도">

					<option> 경주 </option>

					<option> 포항 </option>

					<option> 대구 </option>

				</optgroup>

				<optgroup label="경기도">

					<option> 인천 </option>

					<option> 강화도 </option>

				</optgroup>

			</select>

		</fieldset>

		<input type="submit" value="전송">

	</form>
	
</body>

</html>
