<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>기타 input 태그 예제</title>

</head>

<body>

	<form action="" enctype="multipart/form-data" method="get">

		<fieldset>

			<legend>기타 input 태그 예제</legend>

			<input type="color" name="color"> <br>

			<input type="date" name="date"> <br>

			<input type="datetime" name="datetime"> <br>

			<input type="datetime-local" name="datetime-local"> <br>

			<input type="time" name="time"> <br>

			<input type="month" name="month"> <br>

			<input type="week" name="week"> <br>

			<input type="number" name="number" min="1" max="9" step="2"> <br>

			1

			<input type="range" name="range" min="1" max="10" step="1">

			10<br>

			<input type="search" name="search"> <br>

		</fieldset>

		<input type="submit" value="전송">

	</form>
	
</body>

</html>
