<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>DataList 예제</title>

</head>

<body>

	<form action="">

		<fieldset>

			<legend>DataList 예제</legend>

			<input type="text" name="City" list="cityList">

			<DataList id="cityList" >

				<option label="Seoul">서울</option>

				<option label="Inchon">인천</option>

				<option label="Pohang">포항</option>

			</DataList>

		</fieldset>

		<input type="submit" value="전송">

	</form>
	
</body>

</html>
