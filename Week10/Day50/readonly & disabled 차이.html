<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Readonly & Disabled 차이 예제</title>

</head>

<body>

	<form action="">

		<fieldset>

			<legend>Readonly & Disabled 차이 예제</legend>

			<input type="text" name="text1" readonly="readonly" value="123"> <br>

			<input type="text" name="text2" disabled="disabled" value="456"> <br>

		</fieldset>

		<input type="submit" value="전송">

	</form>
	
</body>

</html>
