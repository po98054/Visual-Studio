<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>EX 01</title>

	<script src="./js/jquery.min.js"></script>

</head>

<body>

	<script>

		function User(id, pw){

			this.id = id;

			this.pw = pw;

			this.print = function(){

				console.log(`ID : ${this.id}, PASSWARD : ${this.pw}`);

			}

		}

		let id = '123';

		let pw = '456';

		let user1 = {

			id : id,

			pw : pw,

			print : function(){

				console.log(`ID : ${this.id}, PASSWARD : ${this.pw}`);

			}

		}

		user1.print();

		let user2 = new User(id,pw);

		user2.print();
		
	</script>
	
</body>

</html>
