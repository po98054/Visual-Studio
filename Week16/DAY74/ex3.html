<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>EX 03</title>

	<script src="./js/jquery.min.js"></script>

	<style>

		.box{

			width: 1000px;

			height: 120px;

			border: 3px solid blue;

			display: block;

		}

		.box1{

			float: left;

			width: 300px;

			height: 100px;

			border: 3px solid green;

			display: block;

		}

		.box2{

			float: left;

			width: 300px;

			height: 100px;

			border: 3px solid green;

			margin-left: 5px;

			display: block;

		}

		.box3{

			float: left;

			width: 300px;

			height: 100px;

			border: 3px solid green;

			margin-left: 5px;

			display: block;

		}

		.outbox{

			border: 3px solid pink;

			display: inline-block;

		}

		a{

			float: right;

		}

	</style>

</head>

<body>

	<div class="box">

		<div class="box1">하</div>

		<div class="box2">로</div>

		<div class="box3">로</div>

		<div class="outbox">

			<a href="#">X</a>
	
		</div>

	</div>

	<script>

		let b = $('a');

		let c = $('.box1').text();

		$('.outbox').hide();

		$('.box1').click(function(){

			$('.box').css('background','gray');

			$('.box1').fadeTo(1000,0.2);

			$('.box2').fadeTo(1000,0.2);

			$('.box3').fadeTo(1000,0.2);

			$('.outbox').show().text(c).append(b);

		})

		$('.box2').click(function(){

			$('.box2').css('background','gray');

			$('.box1').fadeTo(1000,0.2);

			$('.box2').fadeTo(1000,0.2);

			$('.box3').fadeTo(1000,0.2);

			$('.outbox').show();

			$('.outbox').text($('.box2').text()).append(b);

		})

		$('.box3').click(function(){

			$('.box3').css('background','gray');

			$('.box1').fadeTo(1000,0.2);

			$('.box2').fadeTo(1000,0.2);

			$('.box3').fadeTo(1000,0.2);

			$('.outbox').show();

			$('.outbox').text($('.box3').text()).append(b);

		})

	</script>
	
</body>

</html>
