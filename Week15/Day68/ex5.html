<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>EX 05</title>

	<script src="..//jquery.min.js"></script>

	<style>

		.box{

			width: 100px;

			height: 100px;

			border: 3px solid brown;

			margin-top: 30px;

			position: relative;

		}

	</style>

</head>

<body>

	<button class="btn">버튼</button>

	<div class="box"></div>

	<script>

		$('.btn').click(() =>{

			$('.box').animate({marginTop: '300px'}, 2000, console.log('animate 함수 실행'));

		})

	</script>
	
</body>

</html>
