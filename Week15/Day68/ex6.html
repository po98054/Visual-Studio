<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>EX 06</title>

	<script src="..//jquery.min.js"></script>

	<style>

		.box{

			width: 100px;

			height: 100px;

			border: 3px solid red;

		}

	</style>

</head>

<body>

	<div class="box"></div>

	<label>

	<input type="checkbox" name="fruit" class="banana" value="바나나" checked>바나나

	</label>

	<script>

			$('[name=fruit]').click(function(){

				let text = '';

				if($(this).prop('checked'))

				text = $(this).val();

				$('.box').text(text);

			});

	</script>
	
</body>

</html>
