<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>EX 07</title>

	<script src="..//jquery.min.js"></script>

	<style>

		.box{

			width: 100px;

			height: 100px;

			border: 3px solid red;

			float: left;

			margin-left: 10px;

		}

		.container-box::after{

			content: '';

			display: block;

			clear: both;

			margin-bottom: 20px;

		}

	</style>

</head>

<body>

	<div class="container-box">

		<div class="box"></div>

		<div class="box"></div>

		<div class="box"></div>

	</div>

	<label>

	<input type="checkbox" name="fruit" value="바나나">바나나

	</label>

	<label>

	<input type="checkbox" name="fruit" value="사과">사과

	</label>

	<label>

	<input type="checkbox" name="fruit" value="오렌지">오렌지

	</label>

	<script>

		$('[name=fruit]').click(function(){

				let fruit = getCheckValue();

				$('.box').text('');

				fruit.forEach(function(item, arrindex, arr){

					$('.box').eq(arrindex).text(item);

					})});

		function getCheckValue(){

				let arr = [];

				let checkboxList = $('[name=fruit]');

				if(!checkboxList)

					return;

				checkboxList.each(function(){
					
					if($(this).prop('checked'))

						arr.push($(this).val());

				});

				return arr;

			}

	</script>
	
</body>

</html>
