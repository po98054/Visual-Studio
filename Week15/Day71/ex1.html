<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>EX 01</title>

	<script src="..//jquery.min.js"></script>

	<script src="..//jquery.validate.js"></script>

	<script src="..//additional-methods.js"></script>

	<style>

		form{

			width: 500px;

			margin: 0 auto;

		}

		.title{

			text-align: center;

		}

		[name=id], [name=pw], [name=pw2]{

			display: block;

			width: 100%;

			height: 40px;

			margin-bottom: 2px;

			border-radius: 10px;

			border: 1px solid red;

			line-height: 40px;

			padding: 0 10px;

			box-sizing: border-box;

			margin-top: 20px;

		}

		.btn-submit{

			width: 100%;

			margin-top: 20px;

			height: 40px;

			border-radius: 10px;

			border: 1px solid green;

			cursor: pointer;

			display: block;

		}

		[id$=error]{

			color : red;

			display: block;

		}

		.box-gender {

			margin-top: 20px;

		}

	</style>

</head>

<body>

	<form action="" method="get" class="form">

		<h1 class="title">회원가입</h1>

		<input type="text" name="id" placeholder="아이디">

		<label for="id" class="error" id="id-error"></label>

		<input type="password" name="pw" placeholder="비밀번호" id="pw">

		<label for="pw" class="error" id="pw-error"></label>

		<input type="password" name="pw2" placeholder="비밀번호 확인">

		<label for="pw2" class="error" id="pw2-error"></label>

		<div class="box-gender">

			<label>

				<input type="radio" name="gender" value="남성"> 남성

			</label>

			<label>

				<input type="radio" name="gender" value="여성"> 여성

			</label>

		</div>

		<label for="gender" class="error" id="gender-error"></label>

		<button type="submit" class="btn-submit">회원 가입</button>

	</form>

	<script>

	$(function(){

    $('form').validate({

			rules : {

				id : {

					required: true,

					regex : /^[a-zA-Z0-9]{5,13}$/

				},

				pw : {

					required : true,

					regex : /^[a-zA-Z0-9!@#$%]{8,20}$/

				},

				pw2 : {

					equalTo : pw

				}, 

				gender : {

					required : true

				}

			},

			messages : {

				id : {

					required : '필수 항목입니다.',

					regex : '아이디는 5 ~ 13자, 영문, 숫자만 가능합니다.'

				},

				pw : {

					required : '필수 항목입니다.',

					regex : '비밀번호는 8 ~ 20자, 영문, 숫자, 특수 문자 (! @ # $ %)만 가능합니다.'

				},

				pw2 : {

					equalTo : '비밀번호와 비밀번호 확인이 일치하지 않습니다.'

				},

				gender : {

					required : '필수 항목입니다.'

				}

			},

			submitHandler : function (form){

				alert('전송 전 마지막 확인');

				return false;

			}

		});

	})

	$.validator.addMethod(

    "regex",

    function(value, element, regexp) {

        var re = new RegExp(regexp);

        return this.optional(element) || re.test(value);

    },

    "Please check your input."

	);

	</script>
	
</body>

</html>
