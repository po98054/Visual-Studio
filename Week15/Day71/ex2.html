<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>EX 02</title>

	<script src="..//jquery.min.js"></script>

	<style>

		.box{

			width: 100px;

			height: 100px;

			float: right;

			border: 3px solid green;

		}

	</style>

</head>

<body>

	<button class="btn">박스 나오기</button>

	<div class="box" hidden>

		<button class="btn2">X</button>

	</div>

	<script>

		$('.btn').click(function(){

			$('.box').show(1000, alert('박스 보여주기'));

		})

		$('.btn2').click(function(){

			$('.box').hide(1000, alert('박스 감추기'));

		})

	</script>
	
</body>

</html>
