<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>

		*{

			color: blue;

		}

		div{

			background-color: brown;

		}

		#name{

			font-weight: bold;

		}

		.naver{

			text-decoration: none;

		}

		body div{

			background-color: aqua;

		}

		body > div {

			color: gray;

		}

		input[type=text] {

			color: blueviolet;

		}

	</style>

	<title>CSS 태그 예제1</title>

</head>

<body>

	<div>안녕하세요</div>
	
	<p id="name">내 이름은 김국진입니다.</p>

	<a href="http://naver.com" class="naver">네이버로 이동</a>

	<input type="text" name="color">
	
</body>

</html>
