<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Css 태그 예제2</title>

	<style>

		input[type=text] {

			color: red;

		}

		input[class~=pw] {

			color: darkgreen;

			background-color: indigo;

		}

		input[name^=a] {

			color: red;

			background-color: white;

		}

		input[name$=l] {

			color: orange;

			background-color: purple;

		}

	[class*=id] {

			border-radius: 30px;

		}

		[class|=input] {

			background-color: pink;

		}

	</style>

</head>

<body>

	<input type="text" name="id" placeholder="아이디" value="123" class="input-id"> <br>

	<input type="password" name="pw" placeholder="비밀번호" class="pw"> <br>

	<input type="password" name="pw2" placeholder="비밀번호" class="pw pw2"> <br>

	<input type="password" name="pw2" placeholder="비밀번호" class="pw pw2 pw-input"> <br>

	<input type="password" name="pw2" placeholder="비밀번호" class="pw pw2 input-pw"> <br>

	<input type="password" name="pw2" placeholder="비밀번호" class="input-pw"> <br>

	<input type="text" name="address" placeholder="집 주소"> <br>

	<input type="text" name="tel" placeholder="연락처"> <br>

</body>

</html>
