<!DOCTYPE html>

<html lang="en">

<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>라벨 태그 예제</title>

<body>
	
	<form action="">

		<label> 취미를 선택하세요 (최대 3개)</label><br>

		<input type="checkbox" name="hobby" id="Health" value="운동">

		<input type="checkbox" name="hobby" id="Book" value="독서">

		<label for="Music">음악 감상</label>

		<input type="checkbox" name="hobby" id="Music" value="음악 감상">

		<label for="Travel">여행</label>

		<input type="checkbox" name="hobby" id="Travel" value="여행"> 

		<label for="Shopping">쇼핑</label>

		<input type="checkbox" name="hobby" id="Shopping" value="쇼핑">

		<label for="Sleep">낮잠</label>

		<input type="checkbox" name="hobby" id="Sleep" value="낮잠">

	</form>
	
</body>

</html>
