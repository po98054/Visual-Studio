<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>CSS 태그 예제3</title>

	<style>

		li{

			color: green;

		}

		.item+.item {

			color: pink;

			font-family: 'Courier New', Courier, monospace;

			font-size: 25px;

		}

		.item~.item {

			color: red;

		}

	</style>

</head>

<body>

	<ol>

		<li class="item">1</li>

		<li class="item1">2</li>

		<li class="item">3</li>

		<li class="item">4</li>

	</ol>

	<ul>

		<li class="item">5</li>

		<li class="item">6</li>

	</ul>
	
</body>

</html>
