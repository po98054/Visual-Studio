<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>CSS 태그 예제4</title>

	<style>

		*{

			font-family: 'Times New Roman', Times, serif;

		}

		h1{

			font-size: 23px;

			font-weight: 100;

		}

		h2{

			font-size: 25px;

			font-weight: normal;

			color: rgba(004,060,800,0.5); /* rgba를 통한 색상 표현 방법 */

		}

		h3{

			font-size: 14px;

			font-weight: bold;

			color: rgb(001,010,100); /* rgb를 통한 색상 표현 방법 */

		}

		h4{

			font-variant: small-caps;

			font-style: oblique;

			color: #ff1122; /* 색상 코드를 통한 색상 표현 방법 */

		}

		h5{
			
			font-size: 25px;

			font-weight: bold;

			text-shadow: 3px 0px 0px red;

		}

		.shadow{

			text-shadow: 0px 3px 0px red;

		}

		.shadow2{

			text-shadow: 0px 0px 3px red;

		}

		.shadow3{

			color: white;

			text-shadow: 1px 1px 1px black;

		}

		.shadow4{

			color:white;

			text-shadow: 0px 0px 1px black,
			  2px 2px 2px red;

		}

	</style>

</head>

<body>

	<h1>제목 1</h1>

	<h2>제목 2</h2>

	<h3>제목 3</h3>

	<h4>TITLE</h4>

	<h5>title</h5>

	<div class="shadow">안녕하세요</div>

	<div class="shadow2">김국진</div>

	<div class="shadow3">입니다.</div>

	<div class="shadow4">!!!!</div>
	
</body>

</html>
