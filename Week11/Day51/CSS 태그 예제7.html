<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>CSS 태그 예제7</title>

	<style>

		.box1{

			text-align: center;

		}

		.box2{

			text-align: center;

		}

		.box3 {

			width: 50px;

			height: 50px;

			border: 1px solid black;

		}

		.box4{

			width: 50px;

			height: 50px;

			border: 1px solid black;

			line-height: 50px;

		}

	</style>

</head>

<body>

	<div class="box1">글자</div>

	<span class="box2">글자</span>

	<div class="box3">1</div>

	<div class="box4">2</div>
	
</body>

</html>
