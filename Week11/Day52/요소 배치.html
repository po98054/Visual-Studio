<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>요소 배치</title>

	<style>

		.box{

			width: 50px;

			height: 50px;

			background-color: blueviolet;

			color: brown;

			text-align: center;

			line-height: 50px;

			display: inline-block;

			margin-right: 20px;

			position: relative;

		}

		.box1{

			top: 10px;

			right: 15px;

		}

		.box2{

			left: 10px;

			bottom: 20px;

		}

		.box3{

			left: -5px;

		}

		.box4{

			bottom: -20px;

		}

		.box5{

			right: -20px;

		}

	</style>

</head>

<body>

	<div class="box box1">H</div>

	<div class="box box2">E</div>

	<div class="box box3">L</div>

	<div class="box box4">L</div>

	<div class="box box5">O</div>
	
</body>

</html>
