<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Calc 예제</title>

	<style>

		.box1{

			width: 50%;

			height: 100px;

			background-color: green;

		}

		.box2{

			width: calc(50% - 20px);

			height: 100px;

			background-color: blue;

		}

	</style>

</head>

<body>

	<div class="box1"></div>

	<div class="box2"></div>
	
</body>

</html>
