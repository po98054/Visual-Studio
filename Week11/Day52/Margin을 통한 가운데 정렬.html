<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Margin을 통한 가운데 정렬(매우 중요)</title>

	<style>

		.container-box{

			text-align: center;

		}

		.box2{

			width: 50px;

			height: 20px;

			background-color: pink;

			margin: 0 auto;

		}

	</style>

</head>

<body>

	<div class="container-box">

		<span class="box1">안녕하세요.</span>

	</div>

	<div class="container-box">

		<div class="box2"></div>

	</div>
	
</body>

</html>
