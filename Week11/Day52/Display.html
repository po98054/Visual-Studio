<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Display</title>

	<style>

		.box1{

			width: 50px;

			height: 50px;

			background-color: pink;
			
		}

		.box2{

			width: 50px;

			height: 50px;

			background-color: blue;

			display: none;

		}

		.box3{

			width: 50px;

			height: 50px;

			background: yellow;

			color: blueviolet;

		}

	</style>

</head>

<body>

	<div class="box1">1</div>

	<span class="box2">2</span>

	<input type="text" class="box3">
	
</body>

</html>
