<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Absolute</title>

	<style>

		.box{

			width: 100px;

			height: 100px;

			background: pink;

			position: absolute;

		}

		body{

			width: 2000px;

			position: relative;

		}

		.box1{

			right: 0px;

			top: 0px;

		}

		.box2{

			top: 50%;

			left: 50%;

		}

		.container-box{

			position: relative;

		}

		.box3{

			right: 0;

			top: 0;

		}

	</style>

</head>

<body>

	1

	<div class="box box1"></div>

	<div class="box box2"></div>

	<div class="container-box">

		<div class="box box3"></div>

	</div>
	
</body>

</html>
