<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Bootstrap Input 예제 내 버전</title>

	<link rel="stylesheet" href="../bootstrap/bootstrap.min.css">

</head>

<body>

	<form action="" class="container mt-2">

		<div class="form-group">

			<label for="id">아이디</label>

			<input type="text" class="form-controle col-1" id="id">

		</div>

		<div class="form-group">

			<label for="pwd">비밀번호</label>

			<input type="password" class="form-controle col-1" id="pwd">

		</div>

		<div class="form-group">

			<label for="pwd2">비밀번호 확인</label>

			<input type="password" class="form-controle col-1" id="pwd2">

		</div>

		<div class="form-group">

			<label for="Address">주소:</label>

			<textarea class="form-control" rows="2" id="Address"></textarea>

		</div>

		<div class="form-group">

			<label for="Tel">전화번호:</label>

			<input type="text" class="form-controle col-1" id="Tel">

			<input type="text" class="form-controle col-1">

			<input type="text" class="form-controle col-1">

		</div>

	</form>

</body>

</html>
