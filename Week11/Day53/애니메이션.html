<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>애니메이션</title>

	<style>

		@keyframes colorRed {

			0%{

				color: darkcyan;

			}

			50%{

				color:blue;

			}

			100%{

				color: red;

			}
			
		}

		.box{

			font-size: 100px;

			font-weight: bold;

			animation-name: colorRed;

			animation-duration: 3s;

			animation-iteration-count: infinite;

			

		}

	</style>

</head>

<body>

	<div class="box">꽝</div>
	
</body>

</html>
