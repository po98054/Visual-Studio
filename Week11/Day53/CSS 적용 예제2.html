<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>CSS 적용 예제</title>

	<style>

		.menu-list{

			list-style: none;

			padding: 0;

			border: 5px solid green;

		}

		.menu-item{

			float: left;

			width: 33.33%;

			height: 30px;

		}

		.menu-link{

			text-decoration: none;

			color: pink;

			display: block;

			height: 100%;

			text-align: center;

			line-height: 30px;

		}

		.menu-list::after{

			clear: both;

			content: '';

			display: block;

		}

		.menu-item + .menu-item {

			border-left: 5px solid gray;

			margin-left: -5px;

		}

	</style>

</head>

<body>

	<nav>

		<ul class="menu-list">

			<li class="menu-item">

				<a href="http://www.naver.com" class="menu-link">메뉴 1</a>

			</li>

			<li class="menu-item">
				
				<a href="http://www.daum.net" class="menu-link">메뉴 2</a>
			
			</li>

			<li class="menu-item">
				
				<a href="http://www.google.com" class="menu-link">메뉴 3</a>
			
			</li>

		</ul>

	</nav>
	
</body>

</html>
