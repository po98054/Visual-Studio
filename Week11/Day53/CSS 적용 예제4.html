<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>CSS 적용 예제4</title>

	<style>

		*{

			margin: 0;

			padding: 0;

		}

		.menu-list{

			list-style: none;

			padding: 0;

			width: 200px;

			height: 100vh;

			border: 5px solid gray;

			box-sizing: border-box;

		}

		.menu-item{

			height: 50px;

			border-bottom: 5px solid green;

		}

		.menu-link{

			text-decoration: none;

			text-align: center;

			display: block;

			line-height: 50px;

			color: darkblue;

		}
		

	</style>

</head>

<body>

	<nav>

		<ul class="menu-list">

			<li class="menu-item">

				<a href="http://www.naver.com" class="menu-link">메뉴 1</a>

			</li>

			<li class="menu-item">
				
				<a href="http://www.daum.net" class="menu-link">메뉴 2</a>
			
			</li>

			<li class="menu-item">
				
				<a href="http://www.google.com" class="menu-link">메뉴 3</a>
			
			</li>

		</ul>

	</nav>
	
</body>

</html>
