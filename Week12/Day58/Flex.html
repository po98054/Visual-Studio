<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Flex 예제</title>

	<style>

		.container{

			display: flex;

			border: 1px solid blue;

		}

		.box{
			
			width: 100px;

			height: 50px;

			margin: 10px;

			background-color: yellow;

			float: left;
		
		}

		.box:nth-child(2){

			width: 200%;

			background-color: green;

			height: 100px;

		}

		.box:nth-child(3){

			width: 300%;

			background-color: pink;

			height: 50px;

		}

	</style>

</head>

<body>

	<div class="container">

		<div class="box"></div>

		<div class="box"></div>

		<div class="box"></div>

	</div>
	
</body>

</html>
